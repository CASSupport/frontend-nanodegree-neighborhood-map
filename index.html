<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tom's Neighborhood Map</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!--
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
	-->
	

	<meta name="viewport" content="width=device-width">

</head>
<body>

	<div class="container">
		<div class="row">
			<h1>Tom's Neighborhood Map</h1>
			<h4><a href="./readme.html">Help</a></h4>			
			
			<div id="map-div" >

				<div id="map">
					<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkmhMu9JpiGSSR52oqAaa5tOp4GGURW-w&callback=initMap&libraries=places" async defer>
					</script>
				</div>
				
				<div data-bind="latitude: viewModel.Lat, longitude:viewModel.Lng, map: viewModel.map" ></div>	
			</div>

			<div class="col-md-12">
				
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for..."
						data-bind="textInput: filterQuery">
				</div><!-- /input-group -->
				<ul class="list-group" data-bind="foreach: filteredLocationsBound">
					<li data-bind="text: title, click: $parent.setMarker"></li>
				</ul>

				<div class="wikipedia-container">
					<h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
					<ul id="wikipedia-links" data-bind="foreach: wikiSites">
						<li data-bind="text: title, click: $parent.setWiki"></li>
					</ul>
				</div>
			</div>
		</div>

	</div>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/helper.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
